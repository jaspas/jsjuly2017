<div id="listControlHeader">
  <div id="searchBar">
  <div class="col-lg-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
    <!-- /input-group -->
  </div>
</div>

  <div id="addButton">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">Add +</button>
  </div>
</div>
  </div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Foto</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Jumpstart</th>
      <th>Country</th>

    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let jumpstarter of jumpstarters">

      <td>
        <div class="item">
          <img src="http://2.bp.blogspot.com/-nXak3-M8QG4/ULtEsnBI0RI/AAAAAAAAAOA/7uEYy1oExZc/s1600/black-desktop-computer.jpg" />
        </div>
      </td>
      <td>{{jumpstarter.firstname}}</td>
      <td>{{jumpstarter.lastname}}</td>
      <td>{{jumpstarter.jumpstart}}</td>

      <td class="flag flag-{{jumpstarter.country}}">&nbsp;</td>

    </tr>

  </tbody>
</table>
